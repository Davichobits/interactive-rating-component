<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="font-Overpass bg-Very-Dark-Blue text-White h-screen grid place-content-center">

  <!-- Rating state start -->

  <main>
      <div id="select" class="w-[327px] gradient-background rounded-2xl p-6 sm:w-[412px] sm:p-8 sm:pr-[40px]">
        <div class="bg-Dark-Blue w-10 h-10 grid place-content-center rounded-full mb-4 sm:mb-[30px]">
          <img src="./assets/images/icon-star.svg" alt="icon star">
        </div>
        <h2 class="text-2xl mb-2 sm:text-[28px]">How did we do?</h2>
        
        <p class="text-[13.5px] text-Light-Grey mb-6 sm:text-[15px]">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  
        <div class="flex place-content-between mb-6 sm:mb-8">
          <div class="circle">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
        </div>
        <button id="submit-btn" class="bg-Orange w-full rounded-[22px] h-[45px] uppercase text-[14px] tracking-widest text-Very-Dark-Blue font-bold cursor-pointer hover:bg-white">Submit</button>
      </div>
      <div id="thank-you" class="w-[327px] gradient-background rounded-2xl p-6 sm:w-[412px] sm:p-8 sm:pr-[40px] hidden">
        <div class="flex justify-center mb-6">
          <img class="w-[144px]" src="./assets/images/illustration-thank-you.svg" alt="Thank you illustration">
        </div>

        <div class="flex justify-center mb-6">
          <p class="bg-Dark-Blue rounded-[22px] inline-block text-Orange text-[14px] px-3 py-2 sm:text-[15px] sm:px-6">You selected <span id="selected-number">4</span> out of 5</p>
        </div>
    
      <p class="text-center text-2xl mb-[10px]">Thank you!</p>
    
      <p class="text-[13.5px] text-Light-Grey text-center sm:text-[14.7px]">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
